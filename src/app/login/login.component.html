<div class="container">
  <div class="row">
    <div class="col-md-6 card-container">
      <div class="card">
         <div class="text-center">
          <h1>Restaurant Login</h1>
          <h5>Welcome back</h5>
         </div>

         <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p>Don't have an account? <a [routerLink]="['/signup']">Register Now</a></p>

      </div>
    </div>
  </div>
</div>
